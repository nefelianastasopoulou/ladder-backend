<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ladder App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e8f0ff);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .button {
            background: #4f46e5;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #4338ca;
        }
        .fallback {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
            <div class="container">
            <div class="logo">L</div>
            <h1>Reset Your Password</h1>
            <p>Copy the token below and paste it in your Ladder app to reset your password.</p>
            
            <div class="token-container">
                <label for="token">Reset Token:</label>
                <input type="text" id="token" readonly value="" style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-family: monospace; font-size: 14px; margin-top: 8px; background: #f9fafb;">
                <button onclick="copyToken()" class="button" style="margin-top: 12px;">Copy Token</button>
            </div>
            
            <div class="fallback">
                <strong>Instructions:</strong><br><br>
                1. Copy the token above<br>
                2. Open your Ladder app<br>
                3. Go to "Enter Reset Token" screen<br>
                4. Paste the token and continue
            </div>
        </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Populate the token input field
            document.getElementById('token').value = token;
            
            // Copy token function
            window.copyToken = function() {
                const tokenInput = document.getElementById('token');
                tokenInput.select();
                tokenInput.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand('copy');
                
                // Show feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#10b981';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#4f46e5';
                }, 2000);
            };
            
        } else {
            document.querySelector('.container').innerHTML = `
                <div class="logo">L</div>
                <h1>Invalid Reset Link</h1>
                <p>This password reset link is invalid or has expired.</p>
                <div class="fallback">
                    Please request a new password reset link from the app.
                </div>
            `;
        }
    </script>
</body>
</html>
